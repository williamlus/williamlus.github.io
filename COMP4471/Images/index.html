<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CartoonGAN: Jojo Style Transfer of Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<a href="../">Home</a>
	<h1>CartoonGAN: Jojo Style Transfer of Images</h1>
	<video id="videoarea" controls="controls"></video>
	<section>
	<h3>Playlist:</h3>
	<ul id="playlist">
		<li movieurl="train_epochs.mp4" moviesposter="train_epoch209.jpg"><u>Training results of CelebA dataset</u></li>
		<li movieurl="test_epochs.mp4" moviesposter="test_epoch209.jpg"><u>Test results of CelebA dataset</u></li>
		
	</ul>
	</section>
	
	<!-- Script -->
	<script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
	<script type="text/javascript">
		$(function() {
		  $("#playlist li").on("click", function() {
			$("#videoarea").attr({
			  "src": $(this).attr("movieurl"),
			  "poster": "",
			  "autoplay": "autoplay"
			})
		  })
		  $("#videoarea").attr({
			"src": $("#playlist li").eq(0).attr("movieurl"),
			"poster": $("#playlist li").eq(0).attr("moviesposter")
		  })
		})
	</script>
</body>
</html>
