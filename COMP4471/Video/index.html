<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CartoonGAN: Jojo Style Transfer of Videos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<a href="../">Home</a>
	<h1>CartoonGAN: Jojo Style Transfer of Videos</h1>
	<video id="videoarea" controls="controls"></video>
	<section>
	<h3>Playlist:</h3>
	<ul id="playlist">
		<li movieurl="Dynamite.mp4" moviesposter="Dynamite shots.png"><u>Dynamite - BTS</u></li>
		<li movieurl="Hot Food.mp4"><u>Hot Food - Michael Rosen</u></li>
		<li movieurl="Lovesick Girls.mp4"><u>Lovesick Girls - BLACKPINK</u></li>
		<li movieurl="Shivers.mp4"><u>Shivers - Ed Sheeran</u></li>
		<li movieurl="JiMingYue.mp4"><u>Ji Ming Yue - SING</u></li>
	</ul>
	</section>
	
	<!-- Script -->
	<script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
	<script type="text/javascript">
		$(function() {
		  $("#playlist li").on("click", function() {
			$("#videoarea").attr({
			  "src": $(this).attr("movieurl"),
			  "poster": "",
			  "autoplay": "autoplay"
			})
		  })
		  $("#videoarea").attr({
			"src": $("#playlist li").eq(0).attr("movieurl"),
			"poster": $("#playlist li").eq(0).attr("moviesposter")
		  })
		})
	</script>
</body>
</html>
