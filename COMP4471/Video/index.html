<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CartoonGAN: Jojo Style Transfer of Videos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>CartoonGAN: Jojo Style Transfer of Videos</h1>
	<video id="videoarea" controls="controls" autoplay poster="Lovesick Girls shots.png" src="Lovesick Girls.mp4"></video>
	<section>
	<h3>Videos:</h3>
	<ul id="playlist">
		<li movieurl="Dynamite.mp4" moviesposter="Dynamite shots.png">Dynamite</li>
		<li movieurl="Hot Food.mp4">Hot Food</li>
		<li movieurl="Lovesick Girls.mp4">Lovesick Girls</li>
		<li movieurl="Shivers.mp4">Shivers</li>
		<li movieurl="JiMingYue.mp4">Ji Ming Yue</li>
	</ul>
	</section>
	
	<!-- Script -->
	<script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
	<script type="text/javascript">
		$(function() {
		  $("#playlist li").on("click", function() {
			$("#videoarea").attr({
			  "src": $(this).attr("movieurl"),
			  "poster": "",
			  "autoplay": "autoplay"
			})
		  })
		  $("#videoarea").attr({
			"src": $("#playlist li").eq(0).attr("movieurl"),
			"poster": $("#playlist li").eq(0).attr("moviesposter")
		  })
		})
	</script>
</body>
</html>
